{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <article>
        <h1 class="text-center">
            <a class="theme-title-link" href="{{ SITEURL }}/{{ page.url }}">
                {{ page.title }}
            </a>
        </h1>
        <div class="top-gap text-center text-muted">
            <small>
                Published
                <time datetime="{{ page.date.isoformat() }}">
                    {{ page.locale_date }}
                </time>
            </small>
        </div>
        <div class="top-gap-big">
            {{ page.content }}
        </div>
    </article>
{% endblock %}
